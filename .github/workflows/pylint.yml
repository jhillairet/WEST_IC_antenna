name: Pylint

on: [push]

steps:
  - uses: actions/checkout@v1
  - uses: ricardochaves/python-lint@v1.3.0
    with:
      python-root-list: "python_alelo tests"
      use-pylint: false
      use-pycodestyle: true
      use-flake8: true
      use-black: false
      use-mypy: false
      use-isort: false
      extra-pylint-options: ""
      extra-pycodestyle-options: ""
      extra-flake8-options: ""
      extra-black-options: ""
      extra-mypy-options: ""
      extra-isort-options: ""
      
